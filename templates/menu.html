<html>
    <body>
    <h1>{{restaurant.name}}</h1>
    <a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Create New Item</a><br><br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li><strong>{{message}}</strong></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% for i in items %}
        <div>
            {{i.name}}<br>
            {{i.description}}<br>
            {{i.price}}<br>
            <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a><br>
            <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
        </div>
        <br>
    {% endfor %}
    </body>
</html>
